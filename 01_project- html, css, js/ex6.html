<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <h1>Array(배열)</h1>
    <h2>Syntax(문법)</h2>
    <script>
        var coworkers = ["5w31892p", "woovely"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length)
    </script>
</body>
</html>
